
name: Create config

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  Shell_1: sh/shell-1.sh
  Shell_2: sh/shell-2.sh

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: 开始
      uses: actions/checkout@main

    - name: 环境部署
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/NueXini/BuildOpenWrt/master/.github/workflows/BuildEnviroment)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 克隆仓库
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
    - name: 加载Shell-1脚本
      run: |
        chmod +x $Shell_1
        cd openwrt
        $GITHUB_WORKSPACE/$Shell_1

    - name: 更新 & 安装 插件源
      run: |
        cd openwrt
        ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: 加载Shell-2脚本
      run: |
        chmod +x $Shell_2
        cd openwrt
        $GITHUB_WORKSPACE/$Shell_2

    - name: SSH连接
      uses: P3TERX/ssh2actions@v1.0.0

    - name: 上传config
      uses: actions/upload-artifact@v2
      with:
        name: config
        path: openwrt/.config

         
