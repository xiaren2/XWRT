
name: Hi NueXini

on:
  workflow_dispatch:

env:
  REPO: config/git
  CONFIG_FILE: config/A.config
  Shell_0: sh
  Shell_1: sh/shell-1.sh
  Shell_2: sh/shell-2.sh

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.5

    - name: BuildEnviroment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/NueXini/BuildOpenWrt/master/.github/workflows/BuildEnviroment)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Clone
      run: |
        git=$(head -n 1 $REPO)
        git clone $git --single-branch dd
        
    - name: Hi No.1
      run: |
        chmod +x $GITHUB_WORKSPACE/$Shell_0/*.sh
        cd dd
        $GITHUB_WORKSPACE/$Shell_1

    - name: Update && Install Feeds
      run: |
        cd dd
        ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: Hi No.2
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE dd/.config
        cd dd
        $GITHUB_WORKSPACE/$Shell_2
        
    - name: Echo Mine
      run: |
        cd dd
        cat feeds/x/base-config-setting/files/uci.defaults
        echo '=========================NueXini=========================='
        cat package/base-files/files/etc/banner
        echo '=========================NueXini=========================='
        cat feeds/luci/modules/luci-base/luasrc/dispatcher.lua
        echo '=========================NueXini=========================='

    - name: For SSH
      uses: P3TERX/ssh2actions@v1.0.0
      
    - name: Preparation
      run: |
        cd dd
        make defconfig
        mkdir -p ./nuexini
        cp -rf ./.config ./nuexini/
        if [ -d "./bin" ]; then
                cp -rf ./bin ./nuexini/
        fi

    - name: Last thing
      uses: actions/upload-artifact@v2.2.4
      with:
        name: config
        path: dd/nuexini

