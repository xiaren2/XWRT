
name: Hi NueXini

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.5

    - name: BuildEnviroment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -y update
        sudo -E apt-get -y install $(curl -fsSL https://raw.githubusercontent.com/NueXini/BuildOpenWrt/master/.github/workflows/BuildEnviroment)
        sudo -E apt-get -y autoremove --purge
        sudo -E apt-get -y clean

    - name: Clone
      run: |
        releasetag=$(cat $GITHUB_WORKSPACE/config/releasetag | awk 'NR==1')
        git clone $releasetag dd
        
    - name: Update & Install feeds
      run: |
        chmod +x $GITHUB_WORKSPACE/sh/*.sh
        cd dd
        $GITHUB_WORKSPACE/sh/Hello_NueXini.sh
        ./scripts/feeds update -a && ./scripts/feeds install -a
        [ -e $GITHUB_WORKSPACE/config/.config ] && mv $GITHUB_WORKSPACE/config/.config ./.config
        $GITHUB_WORKSPACE/sh/Hi_NueXini.sh
        
    - name: Hi NueXini
      uses: P3TERX/ssh2actions@v1.0.0
      
    - name: Preparation
      run: |
        cd dd
        mkdir -p ./nuexini
        cp -rf ./.config ./nuexini/
        if [ -d "./bin" ]; then
                cp -rf ./bin ./nuexini/
        fi

    - name: Last thing
      uses: actions/upload-artifact@v2.2.4
      with:
        name: config
        path: dd/nuexini

