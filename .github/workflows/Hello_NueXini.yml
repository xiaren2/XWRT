
name: Hello NueXini

on:
  workflow_dispatch:

env:
  REPO: config/git
  CONFIG_FILE: config/A.config

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2.3.5

    - name: Initialization
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/NueXini/BuildOpenWrt/master/.github/workflows/BuildEnviroment)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean

    - name: Hello World
      run: |
        git=$(head -n 1 $REPO)
        git clone $git --single-branch nuexini
    
    - name: Hi No.1
      run: |
        chmod +x $GITHUB_WORKSPACE/sh/*.sh
        cd nuexini
        $GITHUB_WORKSPACE/sh/shell-1.sh

    - name: Update & Install feeds
      run: |
        cd nuexini
        ./scripts/feeds update -a && ./scripts/feeds install -a

    - name: Hi No.2
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE nuexini/.config
        cd nuexini
        $GITHUB_WORKSPACE/sh/shell-2.sh

    - name: Download
      run: |
        cd nuexini
        make defconfig
        make download -j8
        rm -rf $(find ./dl/ -size -1024c)

    - name: Compile
      run: |
        cd nuexini
        make -j8 || make -j1 V=sc
    
    - name: One more thing
      uses: actions/upload-artifact@v2.2.4
      with:
        name: Firmware
        path: nuexini/bin/targets

    - name: Last thing
      uses: actions/upload-artifact@v2.2.4
      with:
        name: Bin
        path: nuexini/bin

